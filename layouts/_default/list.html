<!DOCTYPE html>
<html>
{{ partial "head.html" . }}

<body>
  {{ partial "page_header.html" . }}
  <h2>{{.Section}}</h2>

  <div>
    {{ range .Pages.ByDate.Reverse }}
    <div>
      <a href="{{ .Permalink }}">{{ .Title }}</a><br />
      <time>{{ .Date.Format "2 Jan 2006" }}</time>
    </div>
    <br />
    {{ end }}
  </div>
</body>

</html>
